<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quiz</title>
</head>
<body>
    <form id="test-quiz">
        <button type="submit">Test</button>
    </form>
    <div id="test-results"></div>
    <script>
        document.getElementById('test-quiz').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('test-results').innerHTML = "<p>Test successful!</p>";
        });
    </script>
</body>
</html>

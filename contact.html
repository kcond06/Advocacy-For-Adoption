<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoptKnoxDogs - Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Contact Us!</h1>
        <p>Reach Out To Our Team If You Have Any Questions!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="adopt.html">Adoptable Dogs</a>
        <a href="shelters.html">Local Shelters</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main class="main-content">
        <section id="contact" class="orange-section">
            <h2>Contact Us</h2>
            <form action="https://formspree.io/f/mgvawawr" method="post">
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

                <label for="email">Your Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject" placeholder="Subject"><br><br>

                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
            <div class="social-icons">
                <a href="https://www.instagram.com/adoptknoxdogs/" target="_blank">
                    <img src="images/Instagram Logo.png" alt="Instagram" style="width: 32px; height: 32px; margin: 5px;">
                </a>
                <a href="https://www.tiktok.com/adoptknoxdogs/" target="_blank">
                    <img src="images/TikTok.png" alt="Tiktok" style="width: 32px; height: 32px; margin: 5px;">
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AdoptKnoxDogs</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knoxville Dog Adoptions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Knoxville Dog Adoptions</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#adopt">Adopt</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h2>Adopt a Dog, Change a Life!</h2>
        <p>Your new best friend is waiting at a shelter near you.</p>
        <a href="#adopt" class="btn">See Available Dogs</a>
    </section>

    <section id="adopt" class="adoption">
        <h2>Available Dogs</h2>
        <div class="dog-list">
            <div class="dog">
                <img src="dog1.jpg" alt="Dog 1">
                <p>Max - Friendly and Energetic</p>
                <a href="#">Learn More</a>
            </div>
            <div class="dog">
                <img src="dog2.jpg" alt="Dog 2">
                <p>Bella - Calm and Loving</p>
                <a href="#">Learn More</a>
            </div>
        </div>
    </section>

    <footer id="contact">
        <p>Contact us at: info@knoxdogadoptions.com</p>
    </footer>
</body>
</html>
